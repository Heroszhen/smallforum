<div id="home">
	<section *ngIf="id == 0" >
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <img src="https://www.abc.net.au/news/image/9776766-3x2-700x467.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
						  <img src="https://www.wallpapermaiden.com/image/2017/02/19/anime-landscape-river-night-stars-reflection-anime-13499.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
						  <img src="https://images7.alphacoders.com/290/thumb-1920-290072.jpg" class="d-block w-100" alt="...">
						</div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section *ngIf="id==1 || id==2" class="s2">
		<div id="forms">
			<div class="container">
				<div class="row">
					<div class="col-6 title" (click)="changeid(1)">
						<h4 [ngClass]="{'show': id=='1', 'text-center': id=='2'}">
							Connexion
						</h4>
					</div>
					<div class="col-6 title" (click)="changeid(2)">
						<h4 [ngClass]="{'show': id=='2', 'text-center': id=='1'}">
							Inscription
						</h4>
					</div>
					<div *ngIf="id==1" class="col-12">
						<form (ngSubmit)="onSubmit1()">
							<div class="mt-1 mb-1">
								<span [innerHTML]="msgalert2"></span>
							</div>
						  <div class="form-group">
							<label for="email">Mail</label>
							<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"  [(ngModel)]="loginform.email" placeholder="Enter email">
						  </div>
						  <div class="form-group">
							<label for="password">Mot de passe</label>
							<input type="password" class="form-control" id="password" name="pwd" [(ngModel)]="loginform.pwd" placeholder="Enter password">
						  </div>
						  <button type="submit" class="btn btn-primary">Se connecter</button>
						</form>
					</div>
					<div *ngIf="id==2" class="col-12">
						<form (ngSubmit)="onSubmit2()">
							<div class="mt-1 mb-1">
								<span [innerHTML]="msgalert2"></span>
							</div>
						  <div class="form-group">
							<label for="name">Nom</label>
							<input type="text" class="form-control" id="name" name="name"  [(ngModel)]="logupform.name" placeholder="Enter name">
						  </div>
						  <div class="form-group">
							<label for="email">Mail</label>
							<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"  [(ngModel)]="logupform.email" placeholder="Enter email">
						  </div>
						  <div class="form-group">
							<label for="password">Mot de passe</label>
							<input type="password" class="form-control" id="password" name="pwd" [(ngModel)]="logupform.pwd" placeholder="Enter password">
						  </div>
						  <button type="submit" class="btn btn-primary">S'inscrire</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
